<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bio.site - María Barbara Zavala</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'Anton', sans-serif;
      color: black;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 900px;
      max-width: 100%;
    }

    .cover {
      background-color: black;
      height: 320px;
      border-radius: 8px;
      position: relative;
    }

    .profile-pic {
      position: absolute;
      bottom: -90px; /* mitad del alto de la foto */
      left: 20px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid white;
      object-fit: cover;
      background-color: #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .info-container {
      margin-top: 110px; /* espacio después de la portada y la foto */
      padding-left: 20px;
      text-align: left;
    }

    .title {
      font-size: 40px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 22px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      background-color: black;
      color: #ccc;
      font-family: 'Anton', sans-serif;
      padding: 14px 24px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      display: inline-block;
      width: fit-content;
    }

    .btn:hover {
      background-color: #222;
      color: #eee;
    }

    @media (max-width: 600px) {
      .profile-pic {
        width: 140px;
        height: 140px;
        bottom: -70px;
      }

      .title {
        font-size: 28px;
      }

      .subtitle {
        font-size: 18px;
      }

      .btn {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cover">
      <img src="https://via.placeholder.com/180" alt="Foto de perfil" class="profile-pic" />
    </div>

    <div class="info-container">
      <h1 class="title">MARÍA BARBARA ZAVALA</h1>
      <div class="subtitle">MIS COLECCIONES</div>
      <div class="btn-container">
        <a href="https://linkt.ree/enciclopedia_ac" class="btn" target="_blank">ENCICLOPEDIA BLOG</a>
        <a href="https://bio.site/barbarazavala9821" class="btn" target="_blank">BLOG PERSONAL</a>
      </div>
    </div>
  </div>
</body>
</html>
